<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Hello, world!</title>
</head>

<body>

	<p>Simple click alert <a href="https://www.w3schools.com/js/js_htmldom_eventlistener.asp">addEventListener</a> example</p>

	<button id="myBtn">
		Click me
	</button>


	<script>
		function hello() {
			alert("Hello world!");
		}

		document
			.getElementById("myBtn")
			.addEventListener("click", hello);
	</script>


</body>

</html>
