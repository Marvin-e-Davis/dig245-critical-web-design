<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Learning Javascript</title>
</head>
<body>

<h3>Javascript variables</h3>
<p>Open the console to see messages</p>

<script>

// javascript is a non-typed language,
// meaning, you can store any type of data in a variable...

// var			introduce the variable
// myNumber 	name of the variable (in camelCase)
// =			the operator sets a value for a variable
// 1000 		the value that is stored
// ; 			ends the statement
var myNumber = 1000;

// log the value stored in the variable, in this case a number
console.log( myNumber );

// since the value of myNumber is a number we can perform math on it
myNumber = myNumber + 10;

// and see the number has updated
console.log( myNumber );

// a shortcut for this is
myNumber += 10;
console.log( myNumber );

// we can also other maths
myNumber = myNumber / 100;
console.log( myNumber );


// we can do the same thing with a string
// this time we just declare the variable, we don't assign it a value yet
var myString;

// now it equals hello
myString = "hello";

// log myString
console.log( myString );

// change the value
myString = "hello world";

// and log myString again
console.log( myString );

// we can also concantenate
myString = myString + "!!!!";

// and log myString again
console.log( myString );



</script>
</body>
</html>
